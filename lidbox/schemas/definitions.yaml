dataset:
  type: object
  description: 'Metadata for one dataset'
  required:
    - key
    - labels
    - splits
  additionalProperties: false
  properties:
    key:
      type: string
      description: 'Unique identifier for a dataset'
    labels:
      type: array
      description: 'One or more unique labels present in the dataset'
      contains:
        type: string
    splits:
      type: array
      contains:
        type: object
        description: 'Metadata for one split (e.g. train or test)'
        required:
          - key
          - path
        additionalProperties: false
        properties:
          key:
            type: string
          path:
            type: string
          shuffle_files:
            type: boolean
          file_limit:
            type: integer
          datafiles:
            type: array
            contains:
              type: string

split:
  type: object
  required:
    - split
  additionalProperties: false
  properties:
    split:
      type: string
    batch_size:
      type: integer
      exclusiveMinimum: 0
    group_by_input_length:
      $ref: '#/definitions/group_by_input_length'
    shuffle_buffer_size:
      $ref: '#/definitions/shuffle_buffer_size'
    evaluate_metrics:
      type: array
      contains:
        type: object
        required:
          - name
        properties:
          name:
            type: string

group_by_input_length:
  type: object
  additionalProperties: false
  required:
    - max_batch_size
  properties:
    min_batch_size:
      type: integer
      exclusiveMinimum: 0
    max_batch_size:
      type: integer
      exclusiveMinimum: 0

webrtcvad:
  description: 'Voice activity detection with WebRTC'
  required:
    - aggressiveness
    - vad_frame_length_ms
    - min_non_speech_length_ms
  additionalProperties: false
  properties:
    aggressiveness:
      type: integer
      minimum: 0
      maximum: 3
    vad_frame_length_ms:
      type: integer
      description: 'WebRTC VAD frame length in milliseconds'
      minimum: 10
      maximum: 30
      multipleOf: 10
    min_non_speech_length_ms:
      type: integer
      description: 'Minimum non-speech length in milliseconds that can be dropped'
      minimum: 0

features:
  type: object
  description: 'Feature extraction pipeline configuration for all splits'
  required:
    - type
  additionalProperties: false
  properties:
    type:
      type: string
    batch_size:
      type: integer
      exclusiveMinimum: 0
    group_by_input_length:
      $ref: '#/definitions/group_by_input_length'
    kaldi:
      type: object
      required:
        - shape
      additionalProperties: false
      properties:
        shape:
          $ref: '#/definitions/shape'
    spectrogram:
      type: object
      additionalProperties: false
      properties:
        fft_length:
          type: integer
          exclusiveMinimum: 0
        frame_length_ms:
          type: integer
          exclusiveMinimum: 0
        frame_step_ms:
          type: integer
          exclusiveMinimum: 0
        power:
          type: number
        fmin:
          type: number
          minimum: 0
        fmax:
          type: number
          minimum: 0
    melspectrogram:
      type: object
      additionalProperties: false
      properties:
        num_mel_bins:
          type: integer
          exclusiveMinimum: 0
        fmin:
          type: number
          minimum: 0
        fmax:
          type: number
          minimum: 0
    db_spectrogram:
      type: object
      additionalProperties: false
      properties:
        amin:
          type: number
          description: 'Positive lower bound for clamping logarithm input'
          exclusiveMinimum: 0
        top_db:
          type: number
          description: 'Upper dB limit'
    sample_minmax_scaling:
      type: object
      additionalProperties: false
      properties:
        axis:
          type: integer
        min:
          type: number
        max:
          type: number
    splits:
      # Embeddings, bottleneck-features, Kaldi-features etc. pre-extracted for every split
      type: array
      contains:
        type: object
        required:
          - features_path
          - key
          - shape
        properties:
          features_path:
            type: string
          key:
            type: string
          shape:
            $ref: '#/definitions/shape'
    window_normalization:
      type: object
      additionalProperties: false
      properties:
        window_len:
          type: integer
          exclusiveMinimum: 0
        normalize_variance:
          type: boolean

cache:
  type: object
  description: 'Persistent cache'
  required:
    - directory
  additionalProperties: false
  properties:
    directory:
      type: string
    batch_size:
      type: integer
      exclusiveMinimum: 0
    key:
      type: string
    log_interval:
      type: integer
      exclusiveMinimum: 0

experiment:
  type: object
  description: 'Model training pipeline configuration'
  required:
    - cache_directory
    - callbacks
    - data
    - input_shape
    - keras_fit_kwargs
    - loss
    - metrics
    - model
    - name
    - optimizer
    - output_shape
  additionalProperties: false
  properties:
    data:
      type: object
      additionalProperties: false
      required:
        - train
        - validation
        - test
      properties:
        test:
          $ref: '#/definitions/split'
          description: 'Test/evaluation set configuration'
        train:
          $ref: '#/definitions/split'
          description: 'Training set configuration'
        validation:
          $ref: '#/definitions/split'
          description: 'Validation/development set configuration'
    cache_directory:
      type: string
    callbacks:
      type: array
      contains:
        type: object
        required:
          - cls
        additionalProperties: false
        properties:
          kwargs:
            type: object
          cls:
            type: string
    keras_fit_kwargs:
      type: object
      properties:
        epochs:
          type: integer
          minimum: 0
    output_shape:
      type: array
      contains:
        type: integer
        minimum: 0
    input_shape:
      type: array
      contains:
        anyOf:
          - type: integer
            minimum: 0
          - type: 'null'
    loss:
      type: object
      description: 'Keras loss function'
      required:
        - cls
      additionalProperties: false
      properties:
        cls:
          type: string
        kwargs:
          type: object
    model:
      type: object
      description: 'lidbox model definition, e.g. keyword arguments to the loader'
      required:
        - key
      additionalProperties: false
      properties:
        key:
          type: string
        kwargs:
          type: object
    name:
      type: string
    optimizer:
      type: object
      description: 'Keras optimizer arguments'
      required:
        - cls
      additionalProperties: false
      properties:
        cls:
          type: string
        kwargs:
          type: object
    metrics:
      type: array
      contains:
        type: object
        required:
          - cls

post_process:
  type: object
  additionalProperties: false
  properties:
    shuffle_buffer_size:
      $ref: '#/definitions/shuffle_buffer_size'
    tensorboard:
      type: object
      additionalProperties: false
      properties:
        num_batches:
          type: integer
          exclusiveMinimum: 0
        batch_size:
          type: integer
          exclusiveMinimum: 0
    normalize:
      type: object
    filters:
      $ref: '#/definitions/filters'
    chunks:
      type: object
      additionalProperties: false
      properties:
        pad_zeros:
          type: boolean
        length:
          type: integer
          exclusiveMinimum: 0
        step:
          type: integer
          exclusiveMinimum: 0
    random_chunks:
      type: object
      additionalProperties: false
      properties:
        pad_zeros:
          type: boolean
        length:
          type: object
          additionalProperties: false
          required:
            - max
            - min
            - num_bins
          properties:
            max:
              type: integer
              exclusiveMinimum: 0
            min:
              type: integer
              minimum: 0
            num_bins:
              type: integer
              exclusiveMinimum: 0
            min_overlap:
              type: number
              exclusiveMaximum: 1.0
    remap_keys:
      type: object
    cache:
      $ref: '#/definitions/cache'

user_script:
  type: string

pre_process:
  type: object
  description: 'Signal pre-processing before STFT'
  additionalProperties: false
  properties:
    filters:
      $ref: '#/definitions/filters'
    webrtcvad:
      $ref: '#/definitions/webrtcvad'
    chunks:
      $ref: '#/definitions/signal_chunks'
    repeat_too_short_signals:
      type: object
      additionalProperties: false
      required:
        - min_length_ms
      properties:
        min_length_ms:
          type: integer
          exclusiveMinimum: 0
    augment:
      type: array
      contains:
        anyOf:
          - $ref: '#/definitions/augment_config_additive_noise'
          - $ref: '#/definitions/augment_config_random_resampling'
    cache:
      $ref: '#/definitions/cache'

filters:
  type: object
  additionalProperties: false
  properties:
    equal:
      type: object
      additionalProperties: false
      properties:
        key:
          type: string
        value:
          type: [string, array, integer, number]
      exclusiveMinimum: 0
    min_signal_length_ms:
      type: integer
      minimum: 0
    min_shape:
        key:
          type: string
        shape:
          $ref: '#/definitions/shape'

shape:
  type: array
  contains:
    anyOf:
      - type: integer
        minimum: 0
      - type: 'null'

augment_config_random_resampling:
  type: object
  additionalProperties: false
  required:
    - type
    - split
    - range
  properties:
    type:
      type: string
      pattern: random_resampling
    split:
      type: string
    skip_already_augmented:
      type: boolean
    range:
      type: array
      minItems: 2
      maxItems: 2
      contains:
        type: number

augment_config_additive_noise:
  type: object
  additionalProperties: false
  required:
    - type
    - split
    - noise_datadir
    - snr_datadir
  properties:
    type:
      type: string
      pattern: additive_noise
    split:
      type: string
    noise_datadir:
      type: string
    skip_already_augmented:
      type: boolean
    snr_list:
      type: array
      contains:
        anyOf:
          - type: integer
            minimum: 0
          - type: string

signal_chunks:
  type: object
  description: 'Signal chunk configuration, all utterances will be divided into sub-utterances of specific size'
  required:
    - length_ms
    - step_ms
  additionalProperties: false
  properties:
    length_ms:
      type: integer
      description: 'Chunk length in milliseconds'
      exclusiveMinimum: 0
    step_ms:
      type: integer
      description: 'Chunk step/offset in milliseconds'
      exclusiveMinimum: 0
    max_pad_ms:
      type: integer
      description: 'Maximum amount of padding in milliseconds that can be added to the last chunk of each utterance in order to make one more chunk of length length_ms'
      minimum: 0

post_initialize:
  type: object
  description: 'Pre-pre-process configuration of the metadata iterator'
  additionalProperties: false
  properties:
    shuffle_buffer_size:
      $ref: '#/definitions/shuffle_buffer_size'
    binary_classification:
      type: string
    file_limit:
      type: integer
    check_wav_headers:
      type: boolean

shuffle_buffer_size:
  type: integer
  exclusiveMinimum: 0
